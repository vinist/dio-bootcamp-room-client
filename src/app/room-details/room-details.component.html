<h2>Room Details</h2>
<hr/>
<div *ngIf="room">
  <div>
    <label><b>Name</b></label> {{room.name}}
  </div>
  <div>
    <label><b>Date</b></label> {{room.date | date: 'dd/MM/yyyy'}}
  </div>
  <div>
    <label><b>StartHour</b></label> {{room.startHour}}
  </div>
  <div>
    <label><b>EndHour</b></label> {{room.endHour}}
  </div>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Room List</button>
