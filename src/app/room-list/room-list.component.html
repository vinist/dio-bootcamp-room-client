<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Room List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>StartHour</th>
          <th>EndHour</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms | async">
          <td>{{room.name}}</td>
          <td>{{room.date | date: 'dd/MM/yyyy'}}</td>
          <td>{{room.startHour}}</td>
          <td>{{room.endHour}}</td>
          <td>
            <button (click)="roomDetails(room.id)" class="btn btn-info">Details</button>
            <button (click)="updateRoom(room.id)" class="btn btn-primary" style="margin-left: 10px">Edit</button>
            <button (click)="deleteRoom(room.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
